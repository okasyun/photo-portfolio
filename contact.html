        <main class="contact">

                <div class="wrap_tbl">
                    <dl>
                        <dt>COMPANY</dt>
                        <dd>
                            <input type="text" name="COMPANY" size="60" value>
                        </dd>
                        <dt>NAME</dt>
                        <dd>
                            <input type="text" name="NAME" size="60" value>
                        </dd>
                        <dt>E-mail</dt>
                        <dd>
                            <input type="text" name="E-mail" size="60" value>
                        </dd>
                        <dt>TEL</dt>
                        <dd>
                            <input type="text" name="TEL" size="60" value>
                        </dd>
                        <dt>MESSAGE</dt>
                        <dd>
                            <textarea name="MESSAGE" cols="50" rows="5"></textarea>
                        </dd>
                        <dd class="dd_btn">
                            <button type="submit" name="submitConfirm" value="confirm" class="btn_send link_fade">SEND</button>
                        </dd>
                    </dl>
                </div>
            </form>
